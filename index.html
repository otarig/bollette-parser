<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollette Parser - Analizzatore Bollette Elettriche</title>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- SheetJS for Excel export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow-x: hidden;
        }
        
        #root {
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide icon components
        const Upload = () => <i data-lucide="upload"></i>;
        const FileText = () => <i data-lucide="file-text"></i>;
        const Download = () => <i data-lucide="download"></i>;
        const Database = () => <i data-lucide="database"></i>;
        const Zap = () => <i data-lucide="zap"></i>;
        const TrendingUp = () => <i data-lucide="trending-up"></i>;
        const Calendar = () => <i data-lucide="calendar"></i>;
        const DollarSign = () => <i data-lucide="dollar-sign"></i>;
        const Activity = () => <i data-lucide="activity"></i>;
        const AlertCircle = () => <i data-lucide="alert-circle"></i>;
        const Trash2 = () => <i data-lucide="trash-2"></i>;

        function BolletteParser() {
            const [pdfFile, setPdfFile] = useState(null);
            const [extractedData, setExtractedData] = useState(null);
            const [allBills, setAllBills] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [pdfJsLoaded, setPdfJsLoaded] = useState(false);
            const [isDragging, setIsDragging] = useState(false);
            const [sortOrder, setSortOrder] = useState('desc');

            // Initialize Lucide icons
            useEffect(() => {
                lucide.createIcons();
            });

            // Load PDF.js library
            useEffect(() => {
                if (window.pdfjsLib) {
                    window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                    setPdfJsLoaded(true);
                }
            }, []);

            // Drag and drop handlers
            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(true);
            };

            const handleDragLeave = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsDragging(false);
                
                const files = e.dataTransfer.files;
                if (files && files.length > 0) {
                    const fakeEvent = { target: { files: files, value: '' } };
                    handleFileUpload(fakeEvent);
                }
            };

            // Sort bills by date
            const toggleSort = () => {
                const newOrder = sortOrder === 'desc' ? 'asc' : 'desc';
                setSortOrder(newOrder);
                
                const sorted = [...allBills].sort((a, b) => {
                    const dateA = new Date(a.dataInizio.split('/').reverse().join('-'));
                    const dateB = new Date(b.dataInizio.split('/').reverse().join('-'));
                    return newOrder === 'asc' ? dateA - dateB : dateB - dateA;
                });
                
                setAllBills(sorted); // Force re-render with sorted array
                
                // Re-initialize icons after render
                setTimeout(() => {
                    lucide.createIcons();
                }, 100);
            };

            // Parse PDF text to extract bill data
            const parseBillData = (text) => {
                const data = {
                    // Dati base
                    numeroFattura: '',
                    periodoCompetenza: '',
                    dataInizio: '',
                    dataFine: '',
                    tipoFattura: '', // 'Sintesi' o 'Dettaglio'
                    
                    // Consumi
                    consumoTotalePeriodo: 0,
                    consumoF1Periodo: 0,
                    consumoF2Periodo: 0,
                    consumoF3Periodo: 0,
                    
                    // Consumi annui
                    consumoAnnuo: 0,
                    consumoAnnuoF1: 0,
                    consumoAnnuoF2: 0,
                    consumoAnnuoF3: 0,
                    dataInizioConsumoAnnuo: '',
                    dataFineConsumoAnnuo: '',
                    
                    // Costi
                    totaleDaPagare: 0,
                    totaleNettoBolletta: 0,
                    materiaEnergia: 0,
                    canoneTV: 0,
                    speseAltre: 0,
                    iva: 0,
                    sconti: 0,
                    accise: 0,
                    
                    // Dettagli spese
                    spesaVenditaEnergia: 0,
                    spesaReteOneri: 0,
                    quotaFissa: 0,
                    quotaPotenza: 0,
                    acciseIva: 0,
                    oneriGenerali: 0,
                    
                    // Quota consumi e altri dettagli
                    quotaConsumi: 0,
                    prezzoMedioKwh: 0,
                    totaleSpesaPeriodo: 0,
                    
                    // Tecnici
                    potenzaImpegnata: 0,
                    fornitore: '',
                    tipoOfferta: '',
                    codiceOfferta: '',
                    
                    // PUN
                    punF1: [],
                    punF2: [],
                    punF3: [],
                    
                    // Calcolati
                    sommeImporti: 0,
                    costoKwh: 0,
                    costoMateriaKwh: 0,
                    costoCorrenteTotGiorno: 0,
                    
                    dataEstrazione: new Date().toISOString().split('T')[0]
                };

                try {
                    // Detect tipo fattura
                    if (text.includes('ALLEGATO DI DETTAGLIO')) {
                        data.tipoFattura = 'Dettaglio';
                    } else if (text.includes('TOTALE DA PAGARE') && text.includes('Consumo totale fatturato')) {
                        data.tipoFattura = 'Sintesi';
                    } else if (text.includes('RIEPILOGO FATTURA')) {
                        data.tipoFattura = 'Sintesi';
                    } else {
                        data.tipoFattura = 'Non riconosciuto';
                    }

                    // Extract Numero Fattura - multiple patterns
                    let fatturaMatch = text.match(/N\.\s*Fattura\s+elettronica\s+valida\s+ai\s+fini\s+fiscali\s+(\d{12})/i);
                    if (!fatturaMatch) {
                        // Try sintesi format: "Fattura N. 412500164507"
                        fatturaMatch = text.match(/Fattura\s+N\.\s+(\d{12})/i);
                    }
                    if (fatturaMatch) data.numeroFattura = fatturaMatch[1];

                    // Extract Periodo di competenza - multiple patterns
                    let periodoMatch = text.match(/Periodo\s+di\s+competenza\s+(\d{2}\/\d{2}\/\d{4})\s*-\s*(\d{2}\/\d{2}\/\d{4})/i);
                    if (!periodoMatch) {
                        // Try sintesi format: "Periodo di riferimento: 01/11/2024 - 31/12/2024"
                        periodoMatch = text.match(/Periodo\s+di\s+riferimento:\s+(\d{2}\/\d{2}\/\d{4})\s*-\s*(\d{2}\/\d{2}\/\d{4})/i);
                    }
                    if (!periodoMatch) {
                        // Try 2025 format: "Periodo di competenza 01/07/2025 - 31/08/2025"
                        periodoMatch = text.match(/Periodo\s+di\s+competenza\s+(\d{2}\/\d{2}\/\d{4})\s+-\s+(\d{2}\/\d{2}\/\d{4})/i);
                    }
                    if (!periodoMatch) {
                        // Try 2025 Dettaglio format: "PERIODO 01/07/2025 - 31/08/2025"
                        periodoMatch = text.match(/PERIODO\s+(\d{2}\/\d{2}\/\d{4})\s+-\s+(\d{2}\/\d{2}\/\d{4})/i);
                    }
                    if (periodoMatch) {
                        data.periodoCompetenza = `${periodoMatch[1]} - ${periodoMatch[2]}`;
                        data.dataInizio = periodoMatch[1];
                        data.dataFine = periodoMatch[2];
                    }

                    // Extract Totale da pagare - multiple patterns
                    let totaleDaPagareMatch = text.match(/TOTALE\s+DA\s+PAGARE\s+([\d,]+)\s*€/i);
                    if (!totaleDaPagareMatch) {
                        // Try sintesi format: "TOTALE DA PAGARE EURO 110,26"
                        totaleDaPagareMatch = text.match(/TOTALE\s+DA\s+PAGARE\s+EURO\s+([\d,]+)/i);
                    }
                    if (totaleDaPagareMatch) {
                        data.totaleDaPagare = parseFloat(totaleDaPagareMatch[1].replace(',', '.'));
                    }

                    // Extract Canone TV - multiple patterns
                    let canoneMatch = null;
                    
                    // Try 2025 format first (most specific): "Canone...mese 02 / 2025 € 9,00"
                    canoneMatch = text.match(/Canone\s+di\s+abbonamento\s+alla\s+televisione.*?mese\s+\d+\s+\/\s+\d{4}\s+€\s+([\d,]+)/i);
                    
                    if (!canoneMatch) {
                        // Try with "€ 9,00" format (sintesi) - avoid capturing year
                        canoneMatch = text.match(/Canone\s+di\s+abbonamento\s+alla\s+televisione.*?€\s+(\d{1,2},\d{2})/i);
                    }
                    
                    if (!canoneMatch) {
                        // Try older format: "9,00 €" - only match valid amounts (X,XX format)
                        canoneMatch = text.match(/Canone\s+di\s+abbonamento\s+alla\s+televisione.*?(\d{1,2},\d{2})\s+€/i);
                    }
                    
                    if (canoneMatch) {
                        const canoneValue = parseFloat(canoneMatch[1].replace(',', '.'));
                        // 2025 format has 2 months: check if there are multiple canone entries
                        const allCanoneMatches = [...text.matchAll(/Canone\s+di\s+abbonamento\s+alla\s+televisione.*?€\s+(\d{1,2},\d{2})/gi)];
                        if (allCanoneMatches.length >= 2) {
                            // Sum all canone entries
                            data.canoneTV = allCanoneMatches.reduce((sum, m) => sum + parseFloat(m[1].replace(',', '.')), 0);
                        } else {
                            data.canoneTV = canoneValue;
                        }
                    }

                    // Extract Totale bolletta (senza canone) - multiple patterns
                    let totaleBollettaMatch = text.match(/Totale\s+bolletta\s+([\d,]+)\s*€/i);
                    if (!totaleBollettaMatch) {
                        // Try sintesi format: "TOTALE € 101,26" from RIEPILOGO FATTURA
                        totaleBollettaMatch = text.match(/TOTALE\s+€\s+([\d,]+)/i);
                    }
                    if (!totaleBollettaMatch) {
                        // Try 2025 format: look for "Totale bolletta" in SCONTRINO section
                        totaleBollettaMatch = text.match(/Totale\s+bolletta\s+([\d,]+)\s+€/i);
                    }
                    if (totaleBollettaMatch) {
                        data.totaleNettoBolletta = parseFloat(totaleBollettaMatch[1].replace(',', '.'));
                    }

                    // Extract Consumo totale fatturato nel periodo
                    const consumoPeriodoMatch = text.match(/Consumo\s+totale\s+fatturato\s+nel\s+periodo\s+([\d,]+)\s+kWh/i);
                    if (consumoPeriodoMatch) {
                        data.consumoTotalePeriodo = parseFloat(consumoPeriodoMatch[1].replace(',', '.'));
                    }

                    // Extract Consumo Annuo con date e fasce
                    const consumoAnnuoMatch = text.match(/Consumo\s+annuo\s+dal\s+(\d{2}\/\d{2}\/\d{4})\s+a\s+(\d{2}\/\d{2}\/\d{4})\s+([\d,.]+)\s+kWh\s+F1:\s+(\d+)\s+kWh\s+-\s+F2:\s+(\d+)\s+kWh\s+-\s+F3:\s+(\d+)\s+kWh?/i);
                    if (consumoAnnuoMatch) {
                        data.dataInizioConsumoAnnuo = consumoAnnuoMatch[1];
                        data.dataFineConsumoAnnuo = consumoAnnuoMatch[2];
                        data.consumoAnnuo = parseFloat(consumoAnnuoMatch[3].replace(/\./g, '').replace(',', '.'));
                        data.consumoAnnuoF1 = parseInt(consumoAnnuoMatch[4]);
                        data.consumoAnnuoF2 = parseInt(consumoAnnuoMatch[5]);
                        data.consumoAnnuoF3 = parseInt(consumoAnnuoMatch[6]);
                    }

                    // Extract F1, F2, F3 del periodo dalla tabella CONSUMI
                    let periodoConsumiMatch = text.match(/Periodo\s+Tipo\s+F1\s+F2\s+F3\s+Consumi\s+Fatturati.*?Effettivo\s+(\d+)\s+(\d+)\s+(\d+).*?Effettivo\s+(\d+)\s+(\d+)\s+(\d+)/s);
                    if (periodoConsumiMatch) {
                        data.consumoF1Periodo = parseInt(periodoConsumiMatch[1]) + parseInt(periodoConsumiMatch[4]);
                        data.consumoF2Periodo = parseInt(periodoConsumiMatch[2]) + parseInt(periodoConsumiMatch[5]);
                        data.consumoF3Periodo = parseInt(periodoConsumiMatch[3]) + parseInt(periodoConsumiMatch[6]);
                    } else {
                        // Try 2025 Sintesi format: "Feb-2025 Effettivo 41 76 75" + "Gen-2025 Effettivo 68 82 85"
                        const consumo2025SintesiMatches = [...text.matchAll(/(?:Gen|Feb|Mar|Apr|Mag|Giu|Lug|Ago|Set|Ott|Nov|Dic)-\d{4}\s+Effettivo\s+(\d+)\s+(\d+)\s+(\d+)/g)];
                        if (consumo2025SintesiMatches.length >= 1) {
                            // Sum all months in the period
                            data.consumoF1Periodo = consumo2025SintesiMatches.reduce((sum, m) => sum + parseInt(m[1]), 0);
                            data.consumoF2Periodo = consumo2025SintesiMatches.reduce((sum, m) => sum + parseInt(m[2]), 0);
                            data.consumoF3Periodo = consumo2025SintesiMatches.reduce((sum, m) => sum + parseInt(m[3]), 0);
                        } else {
                            // Try 2025 Sintesi full month format: "Agosto 2025 Effettivo 40 105 114"
                            const consumo2025Matches = [...text.matchAll(/(?:Luglio|Agosto|Settembre|Ottobre|Novembre|Dicembre|Gennaio|Febbraio|Marzo|Aprile|Maggio|Giugno)\s+\d{4}\s+Effettivo\s+(\d+)\s+(\d+)\s+(\d+)/g)];
                            if (consumo2025Matches.length >= 1) {
                                // Sum all months in the period
                                data.consumoF1Periodo = consumo2025Matches.reduce((sum, m) => sum + parseInt(m[1]), 0);
                                data.consumoF2Periodo = consumo2025Matches.reduce((sum, m) => sum + parseInt(m[2]), 0);
                                data.consumoF3Periodo = consumo2025Matches.reduce((sum, m) => sum + parseInt(m[3]), 0);
                            } else {
                                // Try sintesi format: from CONSUMO STORICO table - last 3 months summed
                                const consumiStoricoMatches = [...text.matchAll(/(\w{3})-2024\s+(\d+)\s+(\d+)\s+(\d+)\s+(\d+)/g)];
                                if (consumiStoricoMatches.length >= 2) {
                                    // Sum last 2-3 months based on periodo
                                    const lastMonths = consumiStoricoMatches.slice(-3); // Get last 3 months
                                    data.consumoF1Periodo = lastMonths.reduce((sum, m) => sum + parseInt(m[2]), 0);
                                    data.consumoF2Periodo = lastMonths.reduce((sum, m) => sum + parseInt(m[3]), 0);
                                    data.consumoF3Periodo = lastMonths.reduce((sum, m) => sum + parseInt(m[4]), 0);
                                }
                            }
                        }
                    }

                    // Extract Potenza impegnata
                    const potenzaMatch = text.match(/Potenza\s+impegnata\s+([\d,]+)\s+kW/i);
                    if (potenzaMatch) {
                        data.potenzaImpegnata = parseFloat(potenzaMatch[1].replace(',', '.'));
                    }

                    // Extract SCONTRINO - Quota per consumi
                    const quotaConsumiMatch = text.match(/QUOTA\s+PER\s+CONSUMI\s+([\d,]+)\s+kWh\s+x\s+([\d,]+)\s+€\/kWh\s+([\d,]+)\s+€/i);
                    if (quotaConsumiMatch) {
                        data.prezzoMedioKwh = parseFloat(quotaConsumiMatch[2].replace(',', '.'));
                        data.quotaConsumi = parseFloat(quotaConsumiMatch[3].replace(',', '.'));
                    }

                    // Extract spesa vendita energia (MATERIA ENERGIA)
                    // Try multiple patterns to catch different formats
                    let spesaVenditaMatch = text.match(/Spesa\s+per\s+la\s+materia\s+energia\s+€\s+([\d,]+)/i);
                    if (!spesaVenditaMatch) {
                        spesaVenditaMatch = text.match(/di\s+cui\s+spesa\s+per\s+vendita\s+energia\s+elettrica\s+[\d,]+\s+€\/kWh\s+([\d,]+)\s+€/i);
                    }
                    if (!spesaVenditaMatch) {
                        spesaVenditaMatch = text.match(/di\s+cui\s+spesa\s+per\s+la\s+quota\s+per\s+consumi\s+([\d,]+)\s+€/i);
                    }
                    if (!spesaVenditaMatch) {
                        // Try 2025 format from SCONTRINO: "di cui spesa per vendita energia elettrica 0,145317 €/kWh 71,06 €"
                        spesaVenditaMatch = text.match(/di\s+cui\s+spesa\s+per\s+vendita\s+energia\s+elettrica\s+([\d,]+)\s+€\/kWh\s+([\d,]+)\s+€/i);
                        if (spesaVenditaMatch) {
                            // Take the total amount (second capture group)
                            data.spesaVenditaEnergia = parseFloat(spesaVenditaMatch[2].replace(',', '.'));
                            data.materiaEnergia = data.spesaVenditaEnergia;
                        }
                    }
                    if (!spesaVenditaMatch || data.materiaEnergia === 0) {
                        // Try 2025 Dettaglio format: sum "TOTALE SPESA PER LA VENDITA DI ENERGIA ELETTRICA"
                        const totaleVenditaMatch = text.match(/TOTALE\s+SPESA\s+PER\s+LA\s+VENDITA\s+DI\s+ENERGIA\s+ELETTRICA\s+([\d,]+)\s+€/i);
                        if (totaleVenditaMatch) {
                            data.spesaVenditaEnergia = parseFloat(totaleVenditaMatch[1].replace(',', '.'));
                            data.materiaEnergia = data.spesaVenditaEnergia;
                        }
                    } else if (spesaVenditaMatch && !data.materiaEnergia) {
                        data.spesaVenditaEnergia = parseFloat(spesaVenditaMatch[1].replace(',', '.'));
                        data.materiaEnergia = data.spesaVenditaEnergia;
                    }

                    // Extract spesa rete e oneri - multiple patterns
                    let spesaReteConsumiMatch = text.match(/QUOTA\s+PER\s+CONSUMI.*?di\s+cui\s+spesa\s+per\s+la\s+rete\s+e\s+gli\s+oneri.*?([\d,]+)\s+€/s);
                    if (!spesaReteConsumiMatch) {
                        // Try sintesi format: "Spesa per il trasporto e la gestione del contatore € 30,02"
                        spesaReteConsumiMatch = text.match(/Spesa\s+per\s+il\s+trasporto\s+e\s+la\s+gestione\s+del\s+contatore\s+€\s+([\d,]+)/i);
                    }
                    if (!spesaReteConsumiMatch) {
                        // Try 2025 SCONTRINO format: "di cui spesa per la rete e gli oneri generali di sistema 0,044847 €/kWh 21,93 €"
                        spesaReteConsumiMatch = text.match(/di\s+cui\s+spesa\s+per\s+la\s+rete\s+e\s+gli\s+oneri\s+generali\s+di\s+sistema\s+([\d,]+)\s+€\/kWh\s+([\d,]+)\s+€/i);
                        if (spesaReteConsumiMatch) {
                            data.spesaReteOneri = parseFloat(spesaReteConsumiMatch[2].replace(',', '.'));
                        }
                    }
                    if (!spesaReteConsumiMatch || data.spesaReteOneri === 0) {
                        // Try 2025 Dettaglio: "TOTALE SPESA PER IL TRASPORTO E LA GESTIONE DEL CONTATORE"
                        const totaleTrasportoMatch = text.match(/TOTALE\s+SPESA\s+PER\s+IL\s+TRASPORTO\s+E\s+LA\s+GESTIONE\s+DEL\s+CONTATORE\s+([\d,]+)\s+€/i);
                        if (totaleTrasportoMatch) {
                            data.spesaReteOneri = parseFloat(totaleTrasportoMatch[1].replace(',', '.'));
                        }
                    } else if (spesaReteConsumiMatch && !data.spesaReteOneri) {
                        data.spesaReteOneri = parseFloat(spesaReteConsumiMatch[1].replace(',', '.'));
                    }

                    // Extract oneri di sistema
                    if (data.oneriGenerali === 0) {
                        const oneriSistemaMatch = text.match(/Spesa\s+per\s+gli\s+oneri\s+di\s+sistema\s+€\s+([\d,]+)/i);
                        if (oneriSistemaMatch) {
                            data.oneriGenerali = parseFloat(oneriSistemaMatch[1].replace(',', '.'));
                        }
                    }
                    if (data.oneriGenerali === 0) {
                        // Try 2025 Dettaglio: "TOTALE SPESA PER GLI ONERI DI SISTEMA"
                        const totaleOneriMatch = text.match(/TOTALE\s+SPESA\s+PER\s+GLI\s+ONERI\s+DI\s+SISTEMA\s+([\d,]+)\s+€/i);
                        if (totaleOneriMatch) {
                            data.oneriGenerali = parseFloat(totaleOneriMatch[1].replace(',', '.'));
                        }
                    }

                    // Extract Quota fissa (can be negative)
                    const quotaFissaMatch = text.match(/(\d+)\s+Mesi\s+x\s+(-?\s*[\d,]+)\s+€\/Mese\s+(-?[\d,]+)\s+€/);
                    if (quotaFissaMatch) {
                        data.quotaFissa = parseFloat(quotaFissaMatch[3].replace(',', '.'));
                    }

                    // Extract Quota potenza
                    const quotaPotenzaMatch = text.match(/([\d,]+)\s+Kw\s+per\s+\d+\s+Mesi\s+x\s+[\d,]+\s+€\/kW\/Mese\s+([\d,]+)\s+€/i);
                    if (quotaPotenzaMatch) {
                        data.quotaPotenza = parseFloat(quotaPotenzaMatch[2].replace(',', '.'));
                    }

                    // Extract Accise e IVA (together)
                    const acciseIvaMatch = text.match(/Accise\s+e\s+Iva\s+([\d,]+)\s+€/i);
                    if (acciseIvaMatch) {
                        data.acciseIva = parseFloat(acciseIvaMatch[1].replace(',', '.'));
                    }

                    // Extract separate Accise (Totale Imposte)
                    let acciseMatch = text.match(/Totale\s+Imposte\s+([\d,]+)\s+€/i);
                    if (!acciseMatch) {
                        // Try sintesi format: "Imposte € 4,11"
                        acciseMatch = text.match(/Imposte\s+€\s+([\d,]+)/i);
                    }
                    if (!acciseMatch) {
                        // Try 2025 Dettaglio: "TOTALE ACCISE"
                        acciseMatch = text.match(/TOTALE\s+ACCISE\s+([\d,]+)\s+€/i);
                    }
                    if (acciseMatch) {
                        data.accise = parseFloat(acciseMatch[1].replace(',', '.'));
                    }

                    // Extract IVA from sintesi
                    const ivaMatch = text.match(/IVA\s+€\s+([\d,]+)/i);
                    if (ivaMatch) {
                        data.iva = parseFloat(ivaMatch[1].replace(',', '.'));
                    }

                    // Extract Totale Imponibile for 2025 Dettaglio
                    if (data.totaleNettoBolletta === 0) {
                        const totaleImponibileMatch = text.match(/TOTALE\s+IMPONIBILE\s+([\d,]+)\s+€/i);
                        if (totaleImponibileMatch) {
                            data.totaleNettoBolletta = parseFloat(totaleImponibileMatch[1].replace(',', '.'));
                        }
                    }

                    // Extract Oneri generali di sistema
                    const oneriMatch = text.match(/Totale\s+Oneri\s+generali\s+di\s+sistema\s+([\d,]+)\s+€/i);
                    if (oneriMatch) {
                        data.oneriGenerali = parseFloat(oneriMatch[1].replace(',', '.'));
                    }

                    // Calcola IVA se non trovata (10% su totale imponibile)
                    if (data.iva === 0 && data.acciseIva > 0 && data.accise > 0) {
                        data.iva = data.acciseIva - data.accise;
                    } else if (data.iva === 0 && data.totaleNettoBolletta > 0) {
                        // Stima IVA al 10%
                        data.iva = data.totaleNettoBolletta * 0.10 / 1.10;
                    }

                    // Extract Offerta commerciale
                    const offertaMatch = text.match(/OFFERTA\s+COMMERCIALE\s+([^\n]+)/i);
                    if (offertaMatch) {
                        data.tipoOfferta = offertaMatch[1].trim();
                    }

                    // Extract Codice offerta
                    const codiceOffertaMatch = text.match(/Codice\s+offerta\s+([A-Z0-9_]+)/i);
                    if (codiceOffertaMatch) {
                        data.codiceOfferta = codiceOffertaMatch[1];
                    }

                    // Extract Totale spesa periodo
                    const spesaPeriodoMatch = text.match(/TOTALE\s+SPESA\s+PER\s+IL\s+PERIODO\s+FATTURATO\s+([\d,]+)\s+€/i);
                    if (spesaPeriodoMatch) {
                        data.totaleSpesaPeriodo = parseFloat(spesaPeriodoMatch[1].replace(',', '.'));
                    }

                    // Extract company name
                    const fornitorMatch = text.match(/Illumia|ILLUMIA|Enel|ENEL|Eni|ENI|A2A|Edison|EDISON/);
                    if (fornitorMatch) data.fornitore = fornitorMatch[0];

                    // Extract PUN values for F1
                    const punF1Matches = text.matchAll(/Corrispettivo\s+CELD\s+\(F1\).*?F1:\s+([\d,]+)\s+€\/kWh/gi);
                    for (const match of punF1Matches) {
                        data.punF1.push(parseFloat(match[1].replace(',', '.')));
                    }

                    // Extract PUN values for F2
                    const punF2Matches = text.matchAll(/Corrispettivo\s+CELD\s+\(F2\).*?F2:\s+([\d,]+)\s+€\/kWh/gi);
                    for (const match of punF2Matches) {
                        data.punF2.push(parseFloat(match[1].replace(',', '.')));
                    }

                    // Extract PUN values for F3
                    const punF3Matches = text.matchAll(/Corrispettivo\s+CELD\s+\(F3\).*?F3:\s+([\d,]+)\s+€\/kWh/gi);
                    for (const match of punF3Matches) {
                        data.punF3.push(parseFloat(match[1].replace(',', '.')));
                    }

                    // For Dettaglio format: mark missing fields as N/A
                    if (data.tipoFattura === 'Dettaglio') {
                        // Dettaglio doesn't have these fields - estimate or mark N/A
                        if (data.totaleDaPagare === 0 && data.totaleNettoBolletta > 0) {
                            // Estimate: Imponibile + IVA 10%
                            data.totaleDaPagare = data.totaleNettoBolletta * 1.10;
                        }
                        // Canone is not in Dettaglio - leave as 0
                    }

                    // CALCOLI DERIVATI
                    
                    // Spese altre = trasporto + oneri (per sintesi) O rete + oneri + quota fissa + quota potenza (per dettaglio)
                    if (data.spesaReteOneri > 0 && data.oneriGenerali > 0) {
                        // Sintesi format: spesaReteOneri = trasporto, oneriGenerali = oneri
                        data.speseAltre = data.spesaReteOneri + data.oneriGenerali + data.quotaFissa + data.quotaPotenza;
                    } else if (data.spesaReteOneri > 0) {
                        // Dettaglio format: spesaReteOneri includes everything
                        data.speseAltre = data.spesaReteOneri + data.quotaFissa + data.quotaPotenza;
                        if (data.oneriGenerali > 0) {
                            data.speseAltre += data.oneriGenerali;
                        }
                    } else {
                        // Fallback
                        data.speseAltre = data.quotaFissa + data.quotaPotenza + data.oneriGenerali;
                    }

                    // Somme importi = materia energia + spese altre + accise
                    data.sommeImporti = data.materiaEnergia + data.speseAltre + (data.accise || 0);

                    // TOT kWh = sum F1 + F2 + F3 if not already set
                    if (data.consumoTotalePeriodo === 0 && (data.consumoF1Periodo || data.consumoF2Periodo || data.consumoF3Periodo)) {
                        data.consumoTotalePeriodo = data.consumoF1Periodo + data.consumoF2Periodo + data.consumoF3Periodo;
                    }

                    // Costo/kWh pulito = Imponibile / kWh (senza IVA e Canone)
                    if (data.consumoTotalePeriodo > 0) {
                        // Use sommeImporti (materia + spese altre + accise) as base
                        // This is the imponibile = total before IVA and Canone
                        const imponibile = data.materiaEnergia + data.speseAltre + (data.accise || 0);
                        data.costoKwh = imponibile / data.consumoTotalePeriodo;
                        
                        // Costo SOLO materia energia per kWh
                        data.costoMateriaKwh = data.materiaEnergia / data.consumoTotalePeriodo;
                    }

                    // Costo corrente tot/giorno
                    if (data.dataInizio && data.dataFine) {
                        const dateInizio = new Date(data.dataInizio.split('/').reverse().join('-'));
                        const dateFine = new Date(data.dataFine.split('/').reverse().join('-'));
                        const giorni = Math.ceil((dateFine - dateInizio) / (1000 * 60 * 60 * 24)) + 1;
                        if (giorni > 0) {
                            data.costoCorrenteTotGiorno = data.totaleDaPagare / giorni;
                        }
                    }

                    // Sconti (se quota fissa è negativa, potrebbe indicare sconti)
                    if (data.quotaFissa < 0) {
                        data.sconti = Math.abs(data.quotaFissa);
                    }

                } catch (err) {
                    console.error('Error parsing bill data:', err);
                    throw new Error('Errore nell\'estrazione dei dati dal PDF');
                }

                return data;
            };

                    try {

                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '\n';
                        }
                        
                        console.log(`Extracted text from ${file.name}`);
                        
                        // Parse the extracted text
                        const billData = parseBillData(fullText);
                        processedBills.push({ ...billData, id: Date.now() + i, fileName: file.name });
                        successCount++;
                        
                    } catch (err) {
                        console.error(`Error processing ${file.name}:`, err);
                        errorCount++;
                    }

                            if (C === 9 || C === 10 || C === 11 || C === 12 || C === 13 || C === 14 || C === 15 || C === 19 || C === 20) {
